{% extends "layout.html" %}
{% block content %}


<br>
<h1>{{ title }}</h1>

<div class="row">
    <div class="col-md-10">
        <h2>タッチ音を変更</h2>
    </div>
    <div class="col-md-2">
        <a href="/" class="btn btn-primary">戻る</a>
    </div>
</div>

<hr class="my-4">
    
<form action='/sound/upload' method="POST" enctype="multipart/form-data">
    <div class="form-row">
        <div class="input-group col-md-8">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    Choose File<input type="file" name="file" style="display:none">
                </span>
            </label>
            <input type="text" class="form-control" readonly="">
        </div>
        <div class="input-group col-md-4">
            <input type='submit' class="btn btn-primary mb-3" value='upload'>
        </div>
    </div>
</form>

<h3>一覧</h3>

<table class="table">
    <thead class="table-dark">
        <tr>
            <th>タイトル</th>
            <th>再生</th>
        </tr>
    </thead>
    <tbody>
        {% for sound in sounds %}
        <tr>
            <td><audio src="/static/{{ sound }}" controls></audio></td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>




{% endblock %}
